<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/articles.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Alexnoch Portfolio</title>
</head>

<body>
  @@include('./components/_header.html')
  <div class="articles container">
    <div class="articles__header">
      <p class="articles__title">Мои статьи</p>
    </div>
    <div class="articles__rubric">
      <!-- Меню -->
      <ul class="articles__rubric-list">
        <li><a id="articles-languages" class="articles__rubric-item active-menu">Языки</a></li>
        <li><a id="articles-guides" class="articles__rubric-item">Гайды</a></li>
        <li class="skipRightMargin"><a id="articles-others" class="articles__rubric-item">Разное</a></li>
      </ul>
      <!-- Рубрики -->
      <ul id="articles-languages-list" class="articles__submenu-language activeMenu">
        <li><a id="rubricHtml" class="articles__submenu-item activeSubMenu">HTML</a></li>
        <li><a id="rubricCss" class="articles__submenu-item" >CSS</a></li>
        <li>
          <a id="rubricJavascript" class="articles__submenu-item">JavaScript</a>
        </li>
        <li>
          <a id="rubricWebpack" class="articles__submenu-item skipRightMargin">Webpack</a>
        </li>
      </ul>
      <!-- Гайды -->
      <ul id="articles-guides-list" class="articles__submenu-guide">
        <li><a id="rubricOther" class="articles__submenu-item">Общее</a></li>
      </ul>
      <!-- Разное -->
      <ul id="articles-others-list" class="articles__submenu-other">
        <li><a id="rubricNews" class="articles__submenu-item">Новости</a></li>
      </ul>
    </div>
    <!-- контентная часть -->
    <div class="articles__content">
      <div class="articles__top-container">
                               <!-- Большая статья -->
      </div>
      <div class="articles__bottom-container">
                               <!-- Средняя статья -->
      </div>
      <div class="article__view-more">
        <p id="serverArticles">Загрузить ещё</p>
        <div id="viewAll" class="article__button-more">
          <a class="article__button-more-link">
            Все статьи
            <span class="article__btn-arrow"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

  @@include('./components/_footer.html')
  <!-- Libray -->
  <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="js/articles.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
